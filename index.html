<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Si</title>
  </head>
  <body>
    <section class="topLogo">
      <div>
        <a href="#">
          <img
            src="https://www.rojukiss.com/wp-content/uploads/2020/07/Rojukiss_Logo_2020.png"
            alt=""
          />
        </a>
      </div>
    </section>
    <nav>
      <section class="navTop">
        <div class="logo">
          <a href="#">
            <img
              src="https://www.rojukiss.com/wp-content/uploads/2020/06/cropped-Rojukiss_fav_512xr512px-2-32x32.png"
            />
          </a>
        </div>
      </section>
      <section class="navCenter">
        <div class="menuToggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section class="navBottom">
        <div class="logoBrand">
          <b>brand</b>
        </div>
        <div class="lang"></div>
        <div class="callTo"></div>
      </section>
    </nav>

    <section class="bodyContainer">
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide 1">Slide 1</div>
          <div class="swiper-slide 2">Slide 2</div>
          <div class="swiper-slide 3">Slide 3</div>
          <div class="swiper-slide 4">Slide 3</div>
          ...
        </div>

        <!-- If we need navigation buttons -->

        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
